<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Celebrity Search</h1>

        <!--Rendered buttons will go here-->
        <div id="buttons-view"></div>

        <form id="celebrity-form">
            <label for="celebrity-input">Add a Celebrity!</label>
            <input type="text" id="celebrity-input">
            <br>

            <!--Button triggers a new celebrity to be added-->
            <input id="add-celebrity" type="submit" value="Add a Celebrity">
        </form>

        <!--Celebrities will get dumped here-->
        <div id="celebrity-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
        <script src="assets/javascript/app.js"></script>
    </div>


</body>

</html>
